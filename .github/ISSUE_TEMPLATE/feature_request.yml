name: Feature request
description: Suggest an improvement.
title: "[Feature] "
labels:
  - enhancement
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What user problem are you trying to solve?
      placeholder: Describe the current pain point.
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe your proposed behavior and UI/UX impact.
      placeholder: Explain what should change.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Other ideas or tradeoffs you considered.
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add mockups, references, or related issues if available.
